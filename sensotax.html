<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensotax PWA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Sensotax">
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="icon" type="image/png" href="images/icon-192.png">
    <link rel="apple-touch-icon" href="images/icon-192.png">

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

    <style>
        /* Base styling */
        body { font-family: sans-serif; margin: 0; padding: 20px; }
        
        /* Level 1 Styling */
        .level-1-category { 
            margin-bottom: 12px; 
            padding: 10px; 
            border-radius: 5px; 
            color: white;
            cursor: pointer; /* Indicates Level 1 is clickable */
        }
        .level-1-title { 
            font-size: 1.2em;
            font-weight: bold; 
            display: flex;
            align-items: center;
        }
        .level-1-icon {
            margin-right: 10px;
            font-size: 1.5em; /* Emoji size */
        }

        /* Level 2 Styling (Subcategories) */
        .level-2-container {
            background-color: rgba(255, 255, 255, 0.15); /* Slight overlay */
            padding: 10px 0 0 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        .level-2-category {
            margin-bottom: 5px;
        }
        .level-2-title {
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            display: block;
            border-radius: 3px;
        }
        .level-2-title:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* Level 3 Styling (Terms) */
        .level-3-terms {
            list-style: none;
            padding: 5px 0 5px 20px;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        .level-3-terms li {
            padding: 2px 8px;
            margin-right: 8px;
            margin-bottom: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 0.9em;
        }
        /* Hidden classes for toggling */
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Sensotax Taxonomy</h1>
    <div id="taxonomy-container">Loading data...</div>

    <script>
        // Filename for the taxonomy data
        const TAXONOMY_FILE = 'taxonomy.yaml';
        const container = document.getElementById('taxonomy-container');

        // Function to toggle visibility of nested content (Level 2 and Level 3)
        function toggleCategory(element) {
            // Target the next sibling element (the container for the nested list/div)
            const content = element.nextElementSibling;
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
            } else {
                content.classList.add('hidden');
            }
        }

        // Function to parse the YAML data using js-yaml library
        function parseYamlData(yamlText) {
            try {
                return jsyaml.load(yamlText);
            } catch (e) {
                console.error("Error parsing YAML data:", e);
                container.innerHTML = '<h2>Could not load taxonomy data. Please check the YAML file format.</h2>';
                return null;
            }
        }

        // Function to render the taxonomy structure
        function renderTaxonomy(data) {
            if (!data || !Array.isArray(data)) {
                container.innerHTML = '<p>Taxonomy data is empty or incorrectly formatted (expected a top-level array).</p>';
                return;
            }

            container.innerHTML = ''; // Clear 'Loading data...' status

            if (data.length === 0) {
                 container.innerHTML = '<p>Taxonomy loaded successfully, but the category list is empty.</p>';
                 return;
            }
            
            data.forEach(level1 => {
                const level1Div = document.createElement('div');
                level1Div.className = 'level-1-category';

                // Apply colour (BRITISH ENGLISH: 'colour')
                if (level1.colour) {
                    level1Div.style.backgroundColor = level1.colour;
                } else {
                     console.warn(`Warning: No colour defined for ${level1.name || 'unknown category'}`);
                }
                
                // 1. Level 1 Title (Including Icon)
                const titleDiv = document.createElement('div');
                titleDiv.className = 'level-1-title';
                
                // Render Icon
                const iconSpan = document.createElement('span');
                iconSpan.className = 'level-1-icon';
                iconSpan.textContent = level1.icon || '';
                titleDiv.appendChild(iconSpan);

                // Render Name
                titleDiv.append(level1.name || 'Unknown category');
                
                // Add click handler to toggle Level 2 visibility
                titleDiv.onclick = () => toggleCategory(titleDiv);
                level1Div.appendChild(titleDiv);

                // 2. Level 2 Container (Categories)
                const level2Container = document.createElement('div');
                level2Container.className = 'level-2-container';
                level2Container.classList.add('hidden'); // Hidden by default

                // Requirement: Category B (ID: B) should be expanded by default
                if (level1.id === 'B') {
                    level2Container.classList.remove('hidden');
                }

                if (level1.categories && Array.isArray(level1.categories)) {
                    level1.categories.forEach(level2 => {
                        const level2Div = document.createElement('div');
                        level2Div.className = 'level-2-category';

                        // 3. Level 2 Title (Clickable)
                        const level2Title = document.createElement('div');
                        level2Title.className = 'level-2-title';
                        level2Title.textContent = `+ ${level2.name || 'Unnamed Subcategory'}`;
                        level2Title.onclick = () => toggleCategory(level2Title);
                        level2Div.appendChild(level2Title);

                        // 4. Level 3 Terms (Hidden list)
                        const termsList = document.createElement('ul');
                        termsList.className = 'level-3-terms';
                        termsList.classList.add('hidden'); // Hidden by default

                        if (level2.terms && Array.isArray(level2.terms)) {
                            level2.terms.forEach(term => {
                                const listItem = document.createElement('li');
                                listItem.textContent = term;
                                termsList.appendChild(listItem);
                            });
                        }
                        
                        level2Div.appendChild(termsList);
                        level2Container.appendChild(level2Div);
                    });
                }

                level1Div.appendChild(level2Container);
                container.appendChild(level1Div);
            });
        }

        // Main function to fetch and load data
        async function loadData() {
            try {
                const response = await fetch(TAXONOMY_FILE);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const yamlText = await response.text();
                
                const taxonomyData = parseYamlData(yamlText);

                if (taxonomyData) {
                    renderTaxonomy(taxonomyData);
                }

            } catch (error) {
                console.error("Could not fetch taxonomy.yaml:", error);
                container.innerHTML = `<h2>Error fetching data: ${error.message}</h2>`;
            }
        }

        // Start the data loading process
        loadData();

        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sensotax-pwa/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
        // --- End Service Worker Registration ---

    </script>
</body>
</html>
