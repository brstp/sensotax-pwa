<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensotax PWA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Sensotax">
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="icon" type="image/png" href="images/icon-192.png">
    <link rel="apple-touch-icon" href="images/icon-192.png">

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

    <style>
        /* [Your CSS Styles Here] */
        body { font-family: sans-serif; margin: 0; padding: 20px; }
        .level-1-category { margin-bottom: 10px; padding: 10px; border-radius: 5px; color: white; }
        .level-1-title { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Sensotax Taxonomy</h1>
    <div id="taxonomy-container">Loading data...</div>

    <script>
        // Filename for the taxonomy data
        const TAXONOMY_FILE = 'taxonomy.yaml';
        const container = document.getElementById('taxonomy-container');

        // Function to parse the YAML data using js-yaml library
        function parseYamlData(yamlText) {
            try {
                // jsyaml.load() correctly handles the entire YAML spec, fixing the original hex code issue.
                return jsyaml.load(yamlText);
            } catch (e) {
                console.error("Error parsing YAML data:", e);
                container.innerHTML = '<h2>Could not load taxonomy data. Please check the YAML file format.</h2>';
                return null;
            }
        }

        // Function to render the taxonomy structure
        function renderTaxonomy(data) {
            if (!data || !Array.isArray(data)) {
                container.innerHTML = '<p>Taxonomy data is empty or incorrectly formatted (expected a top-level array).</p>';
                return;
            }

            container.innerHTML = ''; // Clear 'Loading data...'

            if (data.length === 0) {
                 container.innerHTML = '<p>Taxonomy loaded successfully, but the category list is empty.</p>';
                 return;
            }
            
            data.forEach(level1 => {
                const level1Div = document.createElement('div');
                level1Div.className = 'level-1-category';

                // Check for the color key (Fixes the rendering issue if key exists)
                if (level1.color) {
                    level1Div.style.backgroundColor = level1.color;
                } else {
                     // The console warning helps verify that the YAML file is fixed.
                     console.warn(`Warning: No color defined for ${level1.name || 'unknown category'}`);
                }
                
                const title = document.createElement('div');
                title.className = 'level-1-title';
                title.textContent = level1.name || 'Unknown category';
                
                level1Div.appendChild(title);
                container.appendChild(level1Div);
            });
        }

        // Main function to fetch and load data
        async function loadData() {
            try {
                const response = await fetch(TAXONOMY_FILE);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const yamlText = await response.text();
                
                const taxonomyData = parseYamlData(yamlText);

                if (taxonomyData) {
                    renderTaxonomy(taxonomyData);
                }

            } catch (error) {
                console.error("Could not fetch taxonomy.yaml:", error);
                container.innerHTML = `<h2>Error fetching data: ${error.message}</h2>`;
            }
        }

        // Start the data loading process
        loadData();
    </script>
</body>
</html>
